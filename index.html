    <title>Django with Ajax</title>

<body>
    <section>
        <div class="container m-5 p-5">
            <div class="row bg-secondary text-light d-flex align-items-center">
                <div class="col-lg-7 d-flex justify-content-center p-4">
                    <form class="row" id="post-form">
                        <h1 class="text-center">Form</h1>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="col-md-6">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" name="position" id="position">
                        </div>
                        <div class="col-md-6">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="text" class="form-control" name="salary" id="salary">
                        </div>
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="start_date" id="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="office" class="form-label">Office</label>
                            <input type="text" class="form-control" name="office" id="office">
                        </div>
                        <div class="col-md-6">
                            <label for="extn" class="form-label">Extn</label>
                            <input type="number" class="form-control" name="extn" id="extn">
                        </div>
                        <div class="col-12 text-center mt-3">
                            <input type="submit" value="SAVE" id="saveBtn" class="btn btn-lg btn-outline-warning">
                        </div>
                    </form>
                </div>
                <div class="col-lg-5 d-flex justify-content-center">
                <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Salary</th>
                                    <th>Start-Date</th>
                                    <th>Office</th>
                                    <th>Extn</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    //Get
    $(document).ready(function () {
        $.ajax({
            url: "http://127.0.0.1:8000/api/emp/",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var html = "";
                $.each(data, function (key, value) {
                    html += "<tr>";
                    html += "<td>" + value.name + "</td>";
                    html += "<td>" + value.position + "</td>";
                    html += "<td>" + value.salary + "</td>";
                    html += "<td>" + value.start_date + "</td>";
                    html += "<td>" + value.office + "</td>";
                    html += "<td>" + value.extn + "</td>";
                    html += "</tr>";
                });
                $("#tbody").html(html);
            }
        });
    });

    //Post
    $("#saveBtn").click(function (e) {
        e.preventDefault();
        var name = $("#name").val();
        var position = $("#position").val();
        var salary = $("#salary").val();
        var start_date = $("#start_date").val();
        var office = $("#office").val();
        var extn = $("#extn").val();
        $.ajax({
            url: "http://127.0.0.1:8000/api/emp/",
            type: "POST",
            data: {
                name: name,
                position: position,
                salary: salary,
                start_date: start_date,
                office: office,
                extn: extn
            }});
        });

    //Post
   
</script>
