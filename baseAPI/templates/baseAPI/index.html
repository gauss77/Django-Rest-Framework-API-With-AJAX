    <title>Django with Ajax</title>
    <style>
        label{
            color: #fff !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #fff !important;
        }
        .dataTables_info{
            color: #fff !important;
        }
        input[type=search] { 	
        color: #fff !important;
        }
    </style>

</head>

<body>
    <section>
        <div class="container m-5 p-5">
            <div class="row bg-secondary m-3 p-2 text-light d-flex align-items-center">
                <div class="col-lg-4 d-flex justify-content-center p-5">
                    <form class="row" id="post-form">
                        <h1 class="text-center">Form</h1>
                        <div class="col-md-12">
                            <label for="name" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title">
                        </div>
                        <div class="col-md-12">
                            <label for="name" class="form-label">Code</label>
                            <textarea type="text" class="form-control" name="code" id="code" placeholder="HTML Allowed" rows="3"></textarea>
                            <!-- <input type="text" class="form-control" name="code" id="code"> -->
                        </div>
                    
                        <div class="col-md-12 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="linenos" id="linenos">
                                <label class="form-check-label" for="linenos">
                                    Default checkbox
                                </label>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-3">
                            <input type="submit" value="SAVE" id="save" class="btn btn-lg btn-outline-warning">
                        </div>
                    </form>
                </div>
                <div class="col-lg-8 d-flex justify-content-center">
                    <div class="table-responsive text-light">
                        <table id="example" class="table text-light table-hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Code</th>
                                    <th>Linenos</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
 <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
 <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>

    $.ajax({
        type: "GET",
        url: '/api/snippet/',
        dataType: 'json',
        success: function (obj, textstatus) {
            $('#example').DataTable({
                data: obj,
                pageLength: 5,
                order: [[4, 'desc']],
                columns: [
                    { data: 'id' },
                    { data: 'title' },
                    { data: 'code' },
                    { data: 'linenos' },
                    { data: 'created' }, 
                ]
            });
        },
        error: function (obj, textstatus) {
            alert(obj.msg);
        }
    });

    $(document).ready(function () {
        $("#save").click(function () {
            var data = new Object();
            data.title = $('#title').val();
            data.code = $('#code').val();
            data.linenos = $('#linenos').prop('checked')
            $.ajax({
                url: '/api/snippet/',
                type: 'POST',
                dataType: 'json',
                data: data,
                success: function (data, textStatus, xhr) {
                    console.log(data);
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        });
    });



</script>
